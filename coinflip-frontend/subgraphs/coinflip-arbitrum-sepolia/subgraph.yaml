specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Coinflip
    network: arbitrum-sepolia
    source:
      address: "0x929f02317AccC9076eae706F5EC127F8cC948846"
      abi: Coinflip
      startBlock: 200724825
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BetPlaced
        - BetResult
        - CoordinatorSet
        - FundsReceived
        - OwnershipTransferRequested
        - OwnershipTransferred
      abis:
        - name: Coinflip
          file: ./abis/Coinflip.json
      eventHandlers:
        - event: BetPlaced(indexed uint256,indexed address,uint256,bool)
          handler: handleBetPlaced
        - event: BetResult(indexed uint256,indexed address,uint256,uint256,bool)
          handler: handleBetResult
        - event: CoordinatorSet(address)
          handler: handleCoordinatorSet
        - event: FundsReceived(indexed address,uint256)
          handler: handleFundsReceived
        - event: OwnershipTransferRequested(indexed address,indexed address)
          handler: handleOwnershipTransferRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/coinflip.ts
