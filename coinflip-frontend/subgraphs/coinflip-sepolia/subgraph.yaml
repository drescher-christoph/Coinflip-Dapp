specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Coinflip
    network: mainnet
    source:
      address: "0x6359F02648E3E86272587F3fFD798b714A5BB3B9"
      abi: Coinflip
      startBlock: 9327124
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BetPlaced
        - BetResult
        - CoordinatorSet
        - FundsReceived
        - OwnershipTransferRequested
        - OwnershipTransferred
      abis:
        - name: Coinflip
          file: ./abis/Coinflip.json
      eventHandlers:
        - event: BetPlaced(indexed uint256,indexed address,uint256,bool)
          handler: handleBetPlaced
        - event: BetResult(indexed uint256,indexed address,uint256,uint256,bool)
          handler: handleBetResult
        - event: CoordinatorSet(address)
          handler: handleCoordinatorSet
        - event: FundsReceived(indexed address,uint256)
          handler: handleFundsReceived
        - event: OwnershipTransferRequested(indexed address,indexed address)
          handler: handleOwnershipTransferRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/coinflip.ts
