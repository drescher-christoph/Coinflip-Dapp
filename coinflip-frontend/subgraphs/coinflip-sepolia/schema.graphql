type BetPlaced @entity(immutable: true) {
  id: Bytes!
  betId: BigInt! # uint256
  player: Bytes! # address
  amount: BigInt! # uint256
  guess: Boolean! # bool
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type BetResult @entity(immutable: true) {
  id: Bytes!
  betId: BigInt! # uint256
  player: Bytes! # address
  amountIn: BigInt! # uint256
  amountOut: BigInt! # uint256
  won: Boolean! # bool
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

